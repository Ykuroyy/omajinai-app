{% extends "base.html" %}
{% block title %}今日のおまじない{% endblock %}
{% block content %}
<style>
.header, .nav {
    display: none !important;
}

/* 美しいグラデーション背景 */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, 
        #667eea 0%, 
        #764ba2 25%, 
        #f093fb 50%, 
        #f5576c 75%, 
        #4facfe 100%);
    background-size: 400% 400%;
    animation: gradientFlow 15s ease infinite;
    z-index: -2;
}

@keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* キラキラパーティクル */
.sparkles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
}

.sparkle {
    position: absolute;
    color: rgba(255, 255, 255, 0.8);
    font-size: 1.5em;
    animation: sparkleFloat 4s infinite ease-in-out;
}

.sparkle:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
.sparkle:nth-child(2) { top: 20%; left: 85%; animation-delay: 0.5s; }
.sparkle:nth-child(3) { top: 30%; left: 25%; animation-delay: 1s; }
.sparkle:nth-child(4) { top: 40%; left: 75%; animation-delay: 1.5s; }
.sparkle:nth-child(5) { top: 50%; left: 10%; animation-delay: 2s; }
.sparkle:nth-child(6) { top: 60%; left: 90%; animation-delay: 2.5s; }
.sparkle:nth-child(7) { top: 70%; left: 20%; animation-delay: 0.3s; }
.sparkle:nth-child(8) { top: 80%; left: 80%; animation-delay: 0.8s; }
.sparkle:nth-child(9) { top: 15%; left: 60%; animation-delay: 1.3s; }
.sparkle:nth-child(10) { top: 85%; left: 40%; animation-delay: 1.8s; }

@keyframes sparkleFloat {
    0%, 100% { 
        opacity: 0.3; 
        transform: translateY(0px) rotate(0deg) scale(1); 
    }
    50% { 
        opacity: 1; 
        transform: translateY(-20px) rotate(180deg) scale(1.2); 
    }
}

/* メインコンテンツ */
.main-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    text-align: center;
}

.title {
    font-size: 3.8em;
    font-weight: 600;
    background: linear-gradient(45deg, #fff, #ffeaa7, #fab1a0, #fd79a8);
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
    margin-bottom: 15px;
    letter-spacing: 3px;
    animation: titleShimmer 3s ease-in-out infinite;
}

@keyframes titleShimmer {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

.subtitle {
    font-size: 1.4em;
    color: rgba(255, 255, 255, 0.9);
    margin-bottom: 50px;
    font-weight: 400;
    letter-spacing: 1px;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
}

/* 魔法の水晶玉エリア */
.crystal-container {
    position: relative;
    cursor: pointer;
    transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    margin-bottom: 30px;
}

.crystal-container:hover {
    transform: scale(1.08) translateY(-10px);
}

.crystal-ball {
    position: relative;
    width: 200px;
    height: 200px;
    margin: 0 auto;
    border-radius: 50%;
    background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.9) 0%,
        rgba(255, 255, 255, 0.6) 30%,
        rgba(255, 255, 255, 0.3) 60%,
        rgba(255, 255, 255, 0.1) 100%);
    box-shadow: 
        0 0 50px rgba(255, 255, 255, 0.6),
        inset 0 0 50px rgba(255, 255, 255, 0.2),
        0 20px 40px rgba(0, 0, 0, 0.3);
    animation: crystalFloat 3s ease-in-out infinite;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 4em;
}

@keyframes crystalFloat {
    0%, 100% { 
        transform: translateY(0px) rotate(0deg);
        box-shadow: 
            0 0 50px rgba(255, 255, 255, 0.6),
            inset 0 0 50px rgba(255, 255, 255, 0.2),
            0 20px 40px rgba(0, 0, 0, 0.3);
    }
    50% { 
        transform: translateY(-15px) rotate(2deg);
        box-shadow: 
            0 0 70px rgba(255, 255, 255, 0.8),
            inset 0 0 70px rgba(255, 255, 255, 0.3),
            0 30px 50px rgba(0, 0, 0, 0.2);
    }
}

.crystal-glow {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 250px;
    height: 250px;
    background: radial-gradient(circle, 
        rgba(255, 182, 193, 0.4) 0%, 
        rgba(221, 160, 221, 0.3) 30%,
        rgba(173, 216, 230, 0.2) 60%,
        transparent 100%);
    border-radius: 50%;
    animation: glowPulse 2.5s ease-in-out infinite;
}

@keyframes glowPulse {
    0%, 100% { 
        opacity: 0.6; 
        transform: translate(-50%, -50%) scale(1); 
    }
    50% { 
        opacity: 1; 
        transform: translate(-50%, -50%) scale(1.3); 
    }
}

.click-hint {
    color: rgba(255, 255, 255, 0.9);
    font-size: 1.2em;
    font-weight: 500;
    margin-top: 20px;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    animation: hintBounce 2s ease-in-out infinite;
}

@keyframes hintBounce {
    0%, 100% { 
        opacity: 0.8; 
        transform: translateY(0px); 
    }
    50% { 
        opacity: 1; 
        transform: translateY(-5px); 
    }
}

/* 装飾的な要素 */
.decorative-elements {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    height: 300px;
    pointer-events: none;
}

.floating-heart {
    position: absolute;
    color: rgba(255, 182, 193, 0.7);
    font-size: 2em;
    animation: heartFloat 6s infinite ease-in-out;
}

.floating-heart:nth-child(1) {
    top: -20px;
    left: 20px;
    animation-delay: 0s;
}

.floating-heart:nth-child(2) {
    top: 50px;
    right: -10px;
    animation-delay: 2s;
}

.floating-heart:nth-child(3) {
    bottom: 30px;
    left: -15px;
    animation-delay: 4s;
}

@keyframes heartFloat {
    0%, 100% { 
        opacity: 0.4; 
        transform: translateY(0px) scale(1); 
    }
    33% { 
        opacity: 0.8; 
        transform: translateY(-15px) scale(1.1); 
    }
    66% { 
        opacity: 0.6; 
        transform: translateY(-5px) scale(0.9); 
    }
}

/* ローディング画面の美化 */
#loading {
    background: linear-gradient(135deg, 
        #667eea 0%, 
        #764ba2 25%, 
        #f093fb 50%, 
        #f5576c 75%, 
        #4facfe 100%);
    background-size: 400% 400%;
    animation: gradientFlow 3s ease infinite;
}

.loading-content {
    color: white;
    text-align: center;
}

.loading-icon {
    font-size: 5em;
    margin-bottom: 30px;
    animation: loadingBounce 1.5s ease-in-out infinite;
}

@keyframes loadingBounce {
    0%, 100% { transform: translateY(0px) scale(1); }
    50% { transform: translateY(-20px) scale(1.1); }
}

.loading-text {
    font-size: 2.4em;
    font-weight: 500;
    letter-spacing: 1px;
    margin-bottom: 20px;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
}

.loading-spinner {
    width: 60px;
    height: 60px;
    border: 4px solid rgba(255, 255, 255, 0.2);
    border-top: 4px solid rgba(255, 255, 255, 0.8);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 30px auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.loading-subtitle {
    font-size: 1.3em;
    font-weight: 400;
    letter-spacing: 0.5px;
    color: rgba(255, 255, 255, 0.8);
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
}

/* レスポンシブ対応 */
@media (max-width: 768px) {
    .title {
        font-size: 2.8em;
        letter-spacing: 2px;
    }
    
    .subtitle {
        font-size: 1.2em;
    }
    
    .crystal-ball {
        width: 160px;
        height: 160px;
        font-size: 3em;
    }
    
    .loading-text {
        font-size: 2em;
    }
}
</style>

<!-- キラキラパーティクル -->
<div class="sparkles">
    <div class="sparkle">✨</div>
    <div class="sparkle">💫</div>
    <div class="sparkle">⭐</div>
    <div class="sparkle">✨</div>
    <div class="sparkle">🌟</div>
    <div class="sparkle">💫</div>
    <div class="sparkle">✨</div>
    <div class="sparkle">⭐</div>
    <div class="sparkle">🌟</div>
    <div class="sparkle">✨</div>
</div>

<div class="main-container">
    <h1 class="title">✨ 今日のおまじない ✨</h1>
    <p class="subtitle">あなたの心に魔法をかけて、素敵な一日にしましょう 💕</p>
    
    <div class="crystal-container" onclick="showLoading()">
        <div class="crystal-glow"></div>
        <div class="crystal-ball">🔮</div>
        <div class="decorative-elements">
            <div class="floating-heart">💖</div>
            <div class="floating-heart">💕</div>
            <div class="floating-heart">💗</div>
        </div>
    </div>
    
    <div class="click-hint">
        🌸 水晶玉をタップして今日のおまじないを受け取ろう 🌸
    </div>
</div>

<!-- ローディング画面 -->
<div id="loading" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; justify-content: center; align-items: center; flex-direction: column;">
    <div class="loading-content">
        <div class="loading-icon">🌙</div>
        <div class="loading-text">魔法の力を集めています...</div>
        <div class="loading-spinner"></div>
        <div class="loading-subtitle">✨ あなただけの特別なおまじないを準備中 ✨</div>
    </div>
</div>

<script>
function showLoading() {
    var loading = document.getElementById('loading');
    loading.style.display = 'flex';
    
    // 魔法的な効果音があれば追加可能
    setTimeout(function() {
        window.location.href = "{{ url_for('omajinai') }}";
    }, 3000);
}
</script>

{% endblock %}
